name: Deploy BioAuth Mobile

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: |
        npm ci --legacy-peer-deps
        # ensure expo's webpack config is available and the web packages are installed
        npm install --save-dev @expo/webpack-config@^20.0.0
        npm install --save react-dom@18.2.0 react-native-web@~0.19.10
      
    - name: Build app (Expo export:web using Webpack)
      env:
        EXPO_WEB_BUNDLER: webpack
      run: npx expo export:web
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./web-build