name: Deploy BioAuth Mobile

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Clear npm cache
      run: npm cache clean --force
      
    - name: Install dependencies
      run: |
        npm install --legacy-peer-deps
        # ensure expo's webpack config is available and the web packages are installed
        npm install --legacy-peer-deps --save-dev @expo/webpack-config@^19.0.0
        npm install --legacy-peer-deps --save react-dom@18.2.0 react-native-web@~0.19.10
      
    - name: If npm install fails, fallback to npm ci
      run: |
        npm install --legacy-peer-deps || npm ci --legacy-peer-deps
      
    - name: Build Web
      run: npx expo export:web
      env:
        EXPO_WEB_BUILD_WITH_WEBPACK: true
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./web-build